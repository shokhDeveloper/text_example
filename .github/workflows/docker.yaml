name: Docker 
on:
  push: 
    branches: [main]
jobs: 
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4 # Loyiha kodini yuklash
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # ðŸ‘‡ TUG'RILASH: `secrets` O'RNIGA `vars` CHAQLOVI BO'LISHI KERAK
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }} 
          password: ${{ vars.DOCKERHUB_TOKEN }} # ðŸ‘ˆ YANGI CHAQRUV: Variables'dan oladi
          
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: shokhijakhondev/cicd_github_actions:latest
